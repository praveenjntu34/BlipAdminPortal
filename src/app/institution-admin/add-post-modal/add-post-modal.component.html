<form [formGroup]="postForm" enctype='multipart/form-data' (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group col-6">
            <div class="row">
                <label for="title">Title*</label>
                <input type="text" formControlName="title" class="form-control blip-input" id="primaryPOCFirstName" aria-describedby="emailHelp">
            </div>
            <div class="row">
                <label for="message">Message*</label>
                <input type="text" formControlName="message" class="form-control blip-input blip-message" id="primaryPOCFirstName" aria-describedby="emailHelp">
            </div>

            <div class="row">
                <label for="stateId">Year</label>
                <select formControlName="branchId" #st [(ngModel)]="selectedBranchId" (change)="getSections(st.value)" class="form-control blip-input  blip-select">
                    <option [value]="branch.branchId" *ngFor="let branch of allBranches">{{branch.branchName}}</option>
                  </select>
                <!-- <input type="text" formControlName="stateId" class="form-control blip-input" id="stateId"> -->
            </div>

            <div class="row">
                <label for="stateId">Branch</label>
                <select formControlName="sectionId" #sc [(ngModel)]="selectedSectionId" (change)="getSectionsId(sc.value)" class="form-control blip-input  blip-select">
                    <option [value]="section.sectionId" *ngFor="let section of allSections">{{section.sectionName}}</option>
                </select>
                <!-- <input type="text" formControlName="stateId" class="form-control blip-input" id="stateId"> -->
            </div>
        </div>
        <div class="form-group col-6">
            <label for="primaryPOCLastName">Attachment</label>
            <input type="file" (change)="onFileChanged($event)">
            <img class="image-create" [src]="img_url">
        </div>

    </div>


    <button type="submit" (click)="addPost()" class="btn btn-primary btn-next" data-toggle="tab" href="#branch" role="tab" aria-controls="profile" aria-selected="false">Save</button>
</form>
