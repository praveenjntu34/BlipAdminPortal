<div class="split left">
    <div class="centered">
        <img src="../../../../assets/login theme.png" alt="Avatar woman">
    </div>
</div>

<div class="split right">
    <div class="centered-form">
        <form autocomplete="fjghhj">
            <img class="main-logo" src="../../../../assets/logo-main.svg" alt="">
            <h5>Welcome to</h5>
            <h1 class="login-title">blip</h1>
            <img src="../../../../assets//paper-plane.svg" alt="" width="48px" height="48px">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input autocomplete="gfhjj" type="text" class="form-control" id="username" placeholder="Enter username/email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <button (click)="login()" class="btn btn-primary">Login</button>
            <a routerLink="/auth/forgot-password">Forgot password?</a>
        </form>
    </div>
</div>
