<div class="row">
    <div class="col-7 card profile-card">
        <div class="row title">
            <h4>Profile</h4>
        </div>
        <div class="col-10">
            <div class="row">
                <div class="col-3">
                    <p>Firstname</p>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control blip-input" [ngModel]="firstName" id="website">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>Lastname</p>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control blip-input" disabled [ngModel]="lastName" id="website">
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>Email</p>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control blip-input" disabled [ngModel]="email" id="website">
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>Phone Number</p>
                </div>
                <div class="col-9">
                    <input type="text" class="form-control blip-input" disabled [ngModel]="phoneNumber" id="website">
                </div>
            </div>
        </div>
    </div>

    <div class="col-4 card password-card">
        <div class="row title">
            <h4>Change password</h4>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="newPassword">New password</label>
                <input type="password" formControlName="newPassword" class="form-control blip-input" id="institutionName" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <label for="reEnterPassword">Re-enter Password</label>
                <input type="password" formControlName="reEnterPassword" class="form-control blip-input" id="website">
            </div>
        </div>
        <div class="row">
            <button type="submit" (click)="addParent()" class="btn btn-primary btn-next">Update Password</button>
        </div>

    </div>
</div>
