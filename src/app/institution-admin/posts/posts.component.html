<div class="posts-list">



    <div class="row">
        <button class="default-button" (click)="openAddPostModal()">Add</button>

    </div>
    <div class="row card-group">
        <div class="col-md-6 col-lg-4 col-xl-4 posts-row" *ngFor="let post of posts; let in = index;">
            <div class="card post-list--item" (click)="goToDetails(in)">
                <div class="row post-card">
                    <div class="col-md-3 col-lg-3 col-xl-4">
                        <img width="80" height="80" src="../../../assets/california.png">
                    </div>
                    <div class="col-md-9 col-lg-9  col-xl-8">
                        <div class="row">
                            <h5>{{post.title}}</h5>
                        </div>
                        <div class="row">
                            <p>{{post.postText}}</p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 col-lg-2 col-xl-3">
                    </div>
                    <div class="col-md-4 col-lg-4 col-xl-3">
                        <div class="row">
                            <div class="col-4">
                                <img width="24" height="24" src="../../../../assets/capture.png">

                            </div>
                            <div class="col-4">
                                <img width="24" height="24" src="../../../../assets/pin.png">

                            </div>
                            <div class="col-4">
                                <img width="24" height="24" src="../../../../assets/tt.png">

                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <div class="row btn-group">
                            <div class="col-3">
                                <button class="btn bt default">Edit</button>
                            </div>
                            <div class="col-1">

                            </div>
                            <div class="col-3">
                                <button class="btn bt danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row pagination ">
        <nav aria-label="... ">
            <ul class="pagination ">
                <li class="page-item disabled ">
                    <a class="page-link " href="# " tabindex="-1 ">Previous</a>
                </li>
                <!-- <li class="page-item "><a class="page-link " href="# ">1</a></li> -->
                <li class="page-item " [class.active]="selectedPage==k + 1" *ngFor="let page of pageArray; let k=index " (click)="getCurrentPage(k + 1) ">
                    <a class="page-link custom-page">{{k + 1}}<span class="sr-only "></span></a>
                </li>
                <li class="page-item ">
                    <a class="page-link ">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>
