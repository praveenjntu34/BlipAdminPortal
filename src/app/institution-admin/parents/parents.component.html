<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <h3>List of Users</h3>
            </div>
            <div class="col-md-4">
                <button class="default-button" (click)="addParenModal()">Add Parent</button>
            </div>
        </div>

        <div class="institution-list">
            <div class="row card-group">
                <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let parent of data; let in = index;">
                    <div class="card institution-list--item" (click)="goToDetails(in)">
                        <div class="row">
                            <div class="col-12 title-name">
                                <label for="">Name: </label>
                                <p class="institution-list--title">{{parent.firstName + " " + parent.lastName}}</p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-2 box">
                                <p class="head-title">{{(parent.firstName.substring(0,1) | uppercase) + (parent.lastName.substring(0,1) | uppercase)}}</p>
                            </div>
                            <div class="col-10">
                                <div class="row">
                                    <label for="">Email: </label>
                                    <p class="institution-list--title">{{parent.email}}</p>
                                </div>
                                <div class="row">
                                    <label for="">Phone: </label>
                                    <p class="institution-list--title">{{parent.phoneNumber}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-6 col-xl-6">
                            <div class="row btn-group">
                                <div class="col-3">
                                    <button class="btn bt default">Edit</button>
                                </div>
                                <div class="col-1">

                                </div>
                                <div class="col-3">
                                    <button class="btn bt danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="data.length == 0 && searchable" class="no-instructor-image">
                <img src="../../../../assets/no-institution.png" alt=" ">
            </div>

        </div>

        <div class="row pagination">
            <nav aria-label="...">
                <ul class="pagination">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">Previous</a>
                    </li>
                    <!-- <li class="page-item"><a class="page-link" href="#">1</a></li> -->
                    <li class="page-item" [class.active]="selectedPage == k + 1" *ngFor="let page of pageArray; let k = index" (click)="getCurrentPage(k)">
                        <a class="page-link">{{k + 1}}<span class="sr-only"></span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
