<div class="main-content">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-8">
                    <h3>List of Institutions</h3>
                </div>
                <div class="col-md-4">
                    <button class="default-button">Add Institutions</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="row pincode-bar">
                        <div class="col-md-4 col-lg-4 pincode-title">
                            <p>Pincode Search</p>
                        </div>
                        <div class="col-md-6 col-lg-6 pincode-search">
                            <input type="text" placeholder="Enter pincode ex(524002)">
                        </div>
                        <div class="col-md-2 col-lg-2 icon-img">
                            <div class="pincode-icon">
                                <img src="../../../../assets/search.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 state">
                    <div class="row">
                        <select>
                                <option value="0">State</option>
                                <option value="1">Andhra Pradesh</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Kerala</option>
                                <option value="4">Odissa</option>
                                <option value="5">Tamilnadu</option>
                                <option value="6">Maharastra</option>
                              </select>
                        <span>
                                    <img class="expand-more" src="../../../../assets/ic_expand_more.png" alt="">
                            </span>
                    </div>
                </div>
                <div class="col-md-2">

                </div>
            </div>

            <div class="institution-list">
                <div class="row card-group">
                    <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let institution of institutions">
                        <div class="card institution-list--item">
                            <div class="row">
                                <div class="col-md-8 col-lg-8 col-xl-7">
                                    <p class="institution-list--title">{{institution.name}}</p>
                                </div>
                                <div class="col-md-4 col-lg-4 col-xl-5">
                                    <img width="60" height="60" src="../../../../assets/newyork.gif">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <p class="institution-list--status">{{institution.online_status}}</p>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-10">
                                    <p class="institution-list--address">{{institution.address}}</p>
                                </div>
                                <div class="col-md-2">
                                    <img width="12" height="12" src="../../../../assets/map-pin.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row pagination">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item active">
                            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
